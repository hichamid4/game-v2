<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>sign up</title>
   <link rel="stylesheet" href="../reset.css">
   <script src="https://kit.fontawesome.com/297f173964.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="singup.css">
</head>
<body>
   <header>
      <nav>
         <img src="../pic/logo.png" alt="" class="logo">
         <input type="checkbox" name="" id="check">
            <label for="check" class="nav-btn">
               <i class="fas fa-bars ps" id="btn"></i>
               <i class="fas fa-times ps" id="cancel"></i>
            </label>
         <ul class="ul__nav">
            <li class="li__nav">
               <a href="../index.html">Home</a>
            </li>

            <li class="li__nav">
               <a href="#">About</a>
            </li>

            <li class="li__nav">
               <a href="#">Games</a>
            </li>

            <li class="li__nav">
               <a href="signUp.html">Sign Up</a>
            </li>
         </ul>
      </nav>
   </header>
   <main>
      <div class="login-wrapper">
         <form action="" class="form">
            <i class="fas fa-user-circle"></i>
            <h2>Login</h2>
            <div class="input-group">
               <input type="text" name="loginUser" id="loginUser">
               <label for="loginUser">User Name</label>
            </div>
            <div class="input-group">
               <input type="password" name="loginPassword" id="loginPassword">
               <label for="loginPassword">Password</label>
            </div>
            <input type="submit" value="Login" class="submit-btn">
            <a href="#forgot-pw" class="forgot-pw">Forgot Password?</a>
         </form>
         <div id="forgot-pw">
            <form action="" class="form">
               <a href="#" class="close">&times;</a>
               <h2>Reset Password</h2>
               <div class="input-group">
                  <input type="email" name="email" id="email">
                  <label for="email">Email</label>
               </div>
               <input type="submit" value="Submit" class="submit-btn">
            </form>
         </div> 
      </div>
   </main>
   <footer>
      <div class='footer-container'>
         <p>adress: Morocoo,casablanca,32 X </p>
         <p>Gmail: Example@gmail.com</p>
         <ul class='social-btn'>
            <li>
               <a href="" class="social-link">
                  <i class="fab fa-facebook"></i>
               </a>
            </li>
            <li>
               <a href="" class="social-link">
                  <i class="fab fa-instagram"></i>
               </a>
            </li>
            <li>
               <a href="" class="social-link">
                  <i class="fab fa-twitter"></i>
               </a>
            </li>
         </ul>
      </div>
   </footer>
</body>
</html>
